<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Javascript - Word Guess</title>
  </head>

  <body>
    <!-- Bootstrap Container will hold everything -->
    <div class="container">
      <!-- Jumbotron holds the title section -->
      <div class="jumbotron"></div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <strong><em>Click and start Guessing away !</em></strong>
              </h3>
            </div>
            <div class="card-body">
              <h3 id="word-blanks"><em></em></h3>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <strong><em>Wrong Letters Guessed:</em></strong>
              <span id="wrong-guesses"><em></em></span>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <strong><em>Guesses Remaining:</em></strong>
              <span id="guesses-left"><em>9</em></span>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <strong><em>Total Wins:</em></strong>
              <span id="win-counter"><em>0</em></span>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <strong><em>Total Losses: </em></strong>
              <span id="loss-counter"><em>0</em></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Links my Javascript for the game  -->
    <script src="assets/javascript/main.js"></script>
  </body>
</html>

<!-- Card boxes used to organize game data  -->
<!-- span tags were needed here to populate inside of the divs to give an area connected to them inside of the card box , creating another div would have been just sloppy -->

<!-- span tags are great for grouping inside of a div's to give a connected but seperate entity used together. In this case populating word at play, totaling stats and letters-->

<!-- Javascript script tag inside of body at the bottom, we do this because the page is runs from top to bottom unlike CSS, the js needs to be ran after entire page has been ran. If I were to put at top my js would not see the scope of the page.  -->

<!-- Thanks and enjoy the game ! -->
