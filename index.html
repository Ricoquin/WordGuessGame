<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/WordGuess/assets/css/style.css"
    />
    <title>Word Guess</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- <img
        id="titleImg"
        src="https://www.mmogames.com/wp-content/uploads/2014/06/panarama-med.jpg"
        width="100%"
        height="300px"
        alt="video game types"
      /> -->
      <h1>Word Guess</h1>
      <h2>"Video Games Edition"</h2>
    </div>
    <div class="container">
      <!-- <h2 id="gameSound"></h2> -->
      <div class="gameArea">
        <p>Start by pressing any key !</p>

        <div id="winSection">
          <h3>Wins</h3>
          <!--Wins will be shown here in this div here-->
          <div id="wins"></div>
        </div>

        <div id="currentWordsection">
          <h3>Current Word</h3>
          <!--Current word slots will show and be filled in this div here-->
          <div id="currentWord"></div>
        </div>

        <div id="guessSection">
          <h3 class="secTitle">Guesses Remaining</h3>
          <!--Guesses Remaining shown in this div here-->
          <div id="remaining-guesses"></div>
        </div>

        <div id="lettersGuessedSection">
          <h3 class="secTitle">Letters Guessed</h3>
          <!--Letters guesses will be shown in this div here-->
          <div id="lettersGuessed"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </body>
</html>
